<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/streamlit-component-lib@1.0/query-selector"></script>
  <script src="https://unpkg.com/streamlit-component-lib@1.0/dom-utils"></script>
  <script src="https://unpkg.com/streamlit-component-lib@1.0/index"></script>
</head>
<body>
  <div id="info-box">
    <pre id="content" style="background-color: #e8f5e9; border: 1px solid #4caf50; padding: 1rem;"></pre>
    <button id="copyButton" onclick="copyToClipboard();">Copy</button>
  <script>
    (function () {
      const params = streamlitComponentLib.getArgs()

      infoBox = document.getElementById("content")
      infoBox.innerText = params.text

      function copyToClipboard() {
        const el = document.createElement('textarea')
        el.value = params.text
        document.body.appendChild(el)
        el.select()
        document.execCommand('copy')
        document.body.removeChild(el)
      }
    })()
  </script>
</body>
</html>
